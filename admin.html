                    <button type="submit" class="submit btn btn-primary" id="add">Add</button>

            <form class="form-horizontal" role="form" id="formID" style="width: 100%;">

<script>

    let username = getTheCookie();
    
    console.log(username)

	var editor; // use a global for the submit and return data rendering in the examples
	var formId="blog";
	var oTable;
	$(document).ready(function(){
		$('#formID').hide();
		var seq=createTable();
		$('#seq').text(seq);
		$("#formID").validationEngine('attach',
		{
			onValidationComplete: function(form, status){
				if (!verifyLocalStorageCapability) {
					alert("Local Storage is not supported.");
					return;
				}
				if (status) {
					save();
					location.reload(true);
				}
			}
		});
	});

	function createTable() {
		var dataSet=[];
		var skip=0;
		var seq=0;
		var index=0;
		var icons  ='<span class="fa fa-edit">&nbsp;</span><span class="fa fa-trash"></span>';

		while ( skip<2 ) {
			var key=formId+"_"+index;
			var json=localStorage.getItem(key);
			if ( json==null || json=="null" || json=="[object Object]" ) {
				index=index+1;
				skip=skip+1;
				continue;
			}
			var object=null;
			object=JSON.parse(json);
			var content= object.content;
			content=content.replace(/\n/g, "<br>");
        
			dataSet[seq]=[index , icons, object.userId, object.timestamp, object.title, object.summary, object.publish, content];
			index=index+1;
			seq=seq+1;
		}

		oTable=$('#table').dataTable({
            scrollY:        "600px",
            scrollX:        true,
            scrollCollapse: true,
            paging:         true,
            columnDefs: [
                { width: 20, targets: 0 },
                { width: 50, targets: 1 },
                { width: 50, targets: 2 },
                { width: 100, targets: 3 },
                { width: 200, targets: 4 },
                { width: 300, targets: 5 },
                { width: 50, targets: 6 },
                { width: 650, targets: 7 },
            ],
            fixedColumns: true,
			"data": dataSet,
			"columns": [
			{ "title": "#", "class": "center" },
			{ "title": "", "class": "center" },
			{ "title": "User" },
			{ "title": "Time" },
			{ "title": "Title", "class": "center" },
			{ "title": "Summary", "class": "center" },
			{ "title": "Publish?", "class": "center" },
			{ "title": "Post" }
			]
		});

       

		$('#table tbody').on( 'click', '.fa-trash', function () {
		    var row = $(this).parents('tr');
		    var seq = row.children()[0].innerHTML;
		    if(window.confirm('Are you sure to delete? Seq='+seq)){
		    	var key=formId+"_"+seq;
		    	localStorage.removeItem(key);
		    	restoreItems();
        		location.reload(true);
		    }
		} );

		$('#add').on( 'click', function () {
		    $('#list').hide();
		    $('#seq').text(seq);
		    $('#formID').show();
		} );

		$('#cancel').on( 'click', function () {
		    location.reload(true);
		} );

		$('#table tbody').on( 'click', '.fa-edit', function () {
		    $('#list').hide();
		    var rows = $(this).parents('tr').children();
		    $('#seq').text(rows[0].innerHTML);
		    $('#useId').val(rows[2].innerHTML);
		    $('#title').val(rows[4].innerHTML);
		    $('#summary').val(rows[5].innerHTML);
		    $('input[name="publish"]').val([rows[6].innerHTML]);
		    $('#content').val((rows[7].innerHTML).replace(/(<br>)/g, "\n"));
		    $('#formID').show();
		} );

		return seq;
	}

	function save() {
		var d=new Date();
		var timestamp=d.getFullYear()+"/"+("0"+(d.getMonth()+1)).slice(-2)+"/"+("0"+(d.getDate())).slice(-2)+" "+("0"+(d.getHours())).slice(-2)+":"+("0"+(d.getMinutes())).slice(-2)+":"+("0"+(d.getSeconds())).slice(-2)+"."+("0"+(d.getMilliseconds())).slice(-2);
		var seq=$('#seq').text();
		if ( isNaN(seq) ) { seq=0; }
		var key=formId+"_"+seq;
		var object={
			"userId":$("#useId").val(),
			"timestamp": timestamp,
			"title": $("#title").val(),
			"summary": $("#summary").val(),
			"publish":$('input[name="publish"]:checked').val(),
			"content": $("#content").val()
		}
		localStorage.setItem(key, JSON.stringify(object));
		alert("Saved!")
	}

	function restoreItems() {
		var skip=1;
		var index=1;
		var previous=JSON.parse(localStorage.getItem(formId+"_1"));
		var prevIndex=1;
		while ( skip<2 ) {
			var key=formId+"_"+index;
			var object=JSON.parse(localStorage.getItem(key));
			if ( previous==null && object==null ) {
				skip=skip+1;
				prevIndex=index;
				index=index+1;
				continue;
			}
			if ( previous==null && object!=null ) {
				localStorage.setItem(formId+"_"+prevIndex, JSON.stringify(object));
				localStorage.setItem(key, null);
				prevIndex=index;
				index=index+1;
				continue;
			}
			previous=object;
			prevIndex=index;
			index=index+1;
		}
	};


	function verifyLocalStorageCapability() {
		if (!window.localStorage) {
	    	return false;
		}
		return true;
	}


    function getTheCookie() {
        var cookie_name = "username";
        var return_value = null;

        let decodedCookie = decodeURIComponent(document.cookie);

        console.log(decodedCookie)

        var pos_start = document.cookie.indexOf(" " + cookie_name + "=");
        if (pos_start == -1) document.cookie.indexOf(cookie_name + "=");

        if (pos_start != -1) { // Cookie already set, read it
            pos_start++; // Start reading 1 character after
            var pos_end = document.cookie.indexOf(";", pos_start); // Find ";" after the start position

            if (pos_end == -1) pos_end = document.cookie.length;
            return_value = unescape( document.cookie.substring(pos_start, pos_end) );
        }

        return return_value; // null if cookie doesn't exist, string otherwise
    }

</script>
