<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 localStorage</title>
    <link rel="stylesheet" href="bootstrap/5.1.3/css/bootstrap.min.css" />
    <script language="JavaScript" type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/bootstrap-3.1.1.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/jquery.validationEngine-2.6.2.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/jquery.validationEngine-en.js"></script>
    <link href="css/validationEngine.jquery.css" rel="stylesheet" media="screen">
    <script language="JavaScript" type="text/javascript" src="js/jquery.dataTables-1.10.0.min.js"></script>
    <link href="css/jquery.dataTables.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>

    <div class="container-fluid">
        <header>
            <div class="side-bar">
                <div class="logo">
                    <a class="navbar-brand" href="/">
                        <img src="images/logo.png" width="100" />
                        Simply Blogging
                    </a>
                </div>
                <div class="title"></div>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="blog-list.html">Blog List</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                      </li>
                      
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </header>
        <section class="content ">
        
            <div class="container" style="min-height: 600px;">

            <div id="list">
                <table id="table" class="display"></table>
                <div class="form-group">
                    <button type="submit" class="submit btn btn-primary" id="add">Add</button>
                </div>
            </div>
            <form class="form-horizontal" role="form" id="formID">
                <div class="form-group">
                    <label for="seq" class="col-sm-2 control-label">Sequence</label>
                    <div class="col-sm-6">
                        <p class="form-control-static" id="seq"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="useId" class="col-sm-2 control-label">User ID</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control validate[required,custom[AID]]" id="useId" placeholder="User ID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="temperature" class="col-sm-2 control-label">Temperature(degC)</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control validate[required,custom[number]]" id="temperature" placeholder="Temperature(degC)">
                    </div>
                </div>
                <div class="form-group">
                    <label for="current" class="col-sm-2 control-label">Current(mA)</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control validate[required,custom[number]]" id="current" placeholder="Current(mA)">
                    </div>
                </div>
                <div class="form-group">
                    <label for="noise" class="col-sm-2 control-label">Noise</label>
                    <div class="col-sm-6">
                        <div class="radio">
                            <label>
                                <input type="radio" class="validate[required]" name="noise" value="noNoise">
                                No noise
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" class="validate[required]" name="noise" value="noisy">
                                Noisy
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="note" class="col-sm-2 control-label">Note</label>
                    <div class="col-sm-6">
                        <textarea id="note" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button class="btn btn-default" id="cancel">Cancel</button>
                        <button type="submit" class="submit btn btn-primary" id="save">Save</button>
                    </div>
                </div>
            </form>
            </div>
        
        </section>
        <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
            <div class="container text-center">
              <small> &copy; 2022 Simply Blogging</small>
            </div>
          </footer>
    </div>

</body>
<script>
	var editor; // use a global for the submit and return data rendering in the examples
	var formId="sample";
	var oTable;
	$(document).ready(function(){
		$('#formID').hide();
		var seq=createTable();
		$('#seq').text(seq);
		$("#formID").validationEngine('attach',
		{
			onValidationComplete: function(form, status){
				if (!verifyLocalStorageCapability) {
					alert("Local Storage is not supported.");
					return;
				}
				if (status) {
					save();
					location.reload(true);
				}
			}
		});
	});

	function createTable() {
		var dataSet=[];
		var skip=0;
		var seq=0;
		var index=0;
		var icons  ='<span class="glyphicon glyphicon-edit">&nbsp;</span><span class="glyphicon glyphicon-remove"></span>';

		while ( skip<2 ) {
			var key=formId+"_"+index;
			var json=localStorage.getItem(key);
			if ( json==null || json=="null" || json=="[object Object]" ) {
				index=index+1;
				skip=skip+1;
				continue;
			}
			var object=null;
			object=JSON.parse(json);
			var note= object.note;
			note=note.replace(/\n/g, "<br>");
			dataSet[seq]=[index, icons, object.userId, object.timestamp, object.temperature, object.current, object.noise, note];
			index=index+1;
			seq=seq+1;
		}

		oTable=$('#table').dataTable({
			"data": dataSet,
			"columns": [
			{ "title": "Seq", "class": "center" },
			{ "title": "", "class": "center" },
			{ "title": "User" },
			{ "title": "Time" },
			{ "title": "Temp.<br>(degC)", "class": "center" },
			{ "title": "Current<br>(mA)", "class": "center" },
			{ "title": "Noise" },
			{ "title": "Note" }
			]
		});

		$('#table tbody').on( 'click', '.glyphicon-remove', function () {
		    var row = $(this).parents('tr');
		    var seq = row.children()[0].innerHTML;
		    if(window.confirm('Are you sure to delete? Seq='+seq)){
		    	var key=formId+"_"+seq;
		    	localStorage.removeItem(key);
		    	restoreItems();
        		location.reload(true);
		    }
		} );

		$('#add').on( 'click', function () {
		    $('#list').hide();
		    $('#seq').text(seq);
		    $('#formID').show();
		} );

		$('#cancel').on( 'click', function () {
		    location.reload(true);
		} );

		$('#table tbody').on( 'click', '.glyphicon-edit', function () {
		    $('#list').hide();
		    var rows = $(this).parents('tr').children();
		    $('#seq').text(rows[0].innerHTML);
		    $('#useId').val(rows[2].innerHTML);
		    $('#temperature').val(rows[4].innerHTML);
		    $('#current').val(rows[5].innerHTML);
		    $('input[name="noise"]').val([rows[6].innerHTML]);
		    $('#note').val((rows[7].innerHTML).replace(/(<br>)/g, "\n"));
		    $('#formID').show();
		} );

		return seq;
	}

	function save() {
		var d=new Date();
		var timestamp=d.getFullYear()+"/"+("0"+(d.getMonth()+1)).slice(-2)+"/"+("0"+(d.getDate())).slice(-2)+" "+("0"+(d.getHours())).slice(-2)+":"+("0"+(d.getMinutes())).slice(-2)+":"+("0"+(d.getSeconds())).slice(-2)+"."+("0"+(d.getMilliseconds())).slice(-2);
		var seq=$('#seq').text();
		if ( isNaN(seq) ) { seq=0; }
		var key=formId+"_"+seq;
		var object={
			"userId":$("#useId").val(),
			"timestamp": timestamp,
			"temperature": $("#temperature").val(),
			"current": $("#current").val(),
			"noise":$('input[name="noise"]:checked').val(),
			"note": $("#note").val()
		}
		localStorage.setItem(key, JSON.stringify(object));
		alert("Saved!")
	}

	function restoreItems() {
		var skip=0;
		var index=1;
		var previous=JSON.parse(localStorage.getItem(formId+"_0"));
		var prevIndex=0;
		while ( skip<2 ) {
			var key=formId+"_"+index;
			var object=JSON.parse(localStorage.getItem(key));
			if ( previous==null && object==null ) {
				skip=skip+1;
				prevIndex=index;
				index=index+1;
				continue;
			}
			if ( previous==null && object!=null ) {
				localStorage.setItem(formId+"_"+prevIndex, JSON.stringify(object));
				localStorage.setItem(key, null);
				prevIndex=index;
				index=index+1;
				continue;
			}
			previous=object;
			prevIndex=index;
			index=index+1;
		}
	};


	function verifyLocalStorageCapability() {
		if (!window.localStorage) {
	    	return false;
		}
		return true;
	}
</script>
</html>
